<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS 파일 적용 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
    <title>회원 탈퇴</title>
</head>
<body>
    <div class="container">
        <h1>회원 탈퇴</h1>
        
        <!-- Flash 메시지 표시 -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}

        <!-- 회원 탈퇴 확인 폼 -->
        <form action="/auth/delete" method="POST">
            <p>정말로 회원 탈퇴를 하시겠습니까?</p>
            
            <button type="submit">탈퇴하기</button>

            <a id="cancel-button" href="/auth/home">취소</a> <!-- 취소 버튼은 홈으로 리다이렉트 -->
        </form>
    </div>
</body>
</html>
