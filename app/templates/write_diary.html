<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일기 작성 페이지</title>

    <!-- 인라인 CSS -->
    <style>
        .header {
            display: flex;
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center;     /* 수직 중앙 정렬 */
            margin-bottom: 20px;
            width: 100%;             /* 전체 너비 */
        }
        
        .header h2 {
            margin: 0;
            font-size: 24px;
        }

        .diary-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .diary-form textarea {
            width: 80%;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .diary-form button {
            padding: 10px 20px;
            font-size: 16px;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50; /* 저장 버튼 색상 */
            color: white;
            cursor: pointer;
        }

        .diary-form button.delete {
            background-color: #f44336; /* 삭제 버튼 색상 */
        }

        /* 이미지 선택 섹션 스타일링 */
        .image-selection {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .image-selection label {
            margin-right: 15px; /* 이미지 간격 */
        }

        .image-selection img {
            width: 50px; /* 이미지 크기 */
            height: 50px; 
            border-radius: 50%; /* 원형 이미지 */
        }

        .button-group {
            display: flex;
            justify-content: center; /* 버튼들을 중앙에 배치 */
            gap: 10px; /* 버튼 간격 */
        }

        .button-group button {
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }

        .button-group .delete {
            background-color: #f44336; /* 삭제 버튼 색상 */
            color: white; /* 글자 색상 흰색으로 변경 */
        }

        .button-group button.save {
            background-color: #4CAF50; /* 저장 버튼 색상 */
            color: white; /* 글자 색상 흰색으로 변경 */
        }
    </style>
</head>
<body>

<div class="header">
   <!-- 현재 날짜 표시 -->
   <h2>{{ year }}년 {{ month }}월 {{ day }}일</h2>
</div>

<!-- 이미지 선택 섹션 -->
<form class="diary-form" method="POST" action="{{ url_for('diary.write_diary', day=day, diary_id=diary.id if diary else None) }}">
    <div class="image-selection">
        <label>
            <input type="radio" name="mood" value=0 {% if diary and diary.mood == 0 %}checked{% endif %}>
            <img src="/static/images/happy.png" alt="행복한 이모지">
        </label>
        <label>
            <input type="radio" name="mood" value=1 {% if diary and diary.mood == 1 %}checked{% endif %}>
            <img src="/static/images/neutral.png" alt="중립 이모지">
        </label>
        <label>
            <input type="radio" name="mood" value=2 {% if diary and diary.mood == 2 %}checked{% endif %}>
            <img src="/static/images/sad.png" alt="슬픈 이모지">
        </label>
        <label>
            <input type="radio" name="mood" value=3 {% if diary and diary.mood == 3 %}checked{% endif %}>
            <img src="/static/images/angry.png" alt="화난 이모지">
        </label>
        <label>
            <input type="radio" name="mood" value=4 {% if diary and diary.mood == 4 %}checked{% endif %}>
            <img src="/static/images/excited.png" alt="신난 이모지">
        </label>
    </div>

    <!-- 일기 작성 텍스트 영역 -->
    <textarea name="body" placeholder="여기에 일기를 작성하세요...">{{ diary.body if diary else '' }}</textarea>

    <!-- 저장 버튼 (upsert 요청) -->
    <div class="button-group">
      <!-- 저장을 위한 폼 -->
      <form method="POST" action="{{ url_for('diary.write_diary', day=day, diary_id=diary.id if diary else None) }}">
          <input type="hidden" name="_method" value="upsert">
          <button type="submit" class="save">저장</button>
      </form>

      <!-- 삭제를 위한 폼 (삭제 버튼은 일기가 있을 때만 표시) -->
      {% if diary %}
          <form method="POST" action="{{ url_for('diary.write_diary', day=day, diary_id=diary.id) }}">
              <input type="hidden" name="_method" value="delete">
              <button type="submit" class="delete">삭제</button>
          </form>
      {% endif %}
    </div>

</form>

</body>
</html>
