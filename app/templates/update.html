<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS 파일 적용 -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/user.css') }}">
    <title>회원정보 수정</title>
</head>
<body>
    <div class="container">
        <h1>회원정보 수정</h1>

        <!-- Flash 메시지 표시 -->
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}

        <form action="/auth/update" method="POST">
            <table>
                <tr>
                    <td>Name</td>
                    <td><input type="text" id="name" name="name" value="{{ user.name }}" required></td>
                </tr>

                <tr>
                    <td>e-mail</td>
                    <td><input type="email" id="email" name="email" value="{{ user.email }}" required></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" id="password" name="password" value="{{ user.password }}" required></td>
                </tr>
                <tr>
                    <td colspan="2">
                      <button type="submit">수정하기</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
