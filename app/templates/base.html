<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask 프로젝트{% endblock %}</title>

    {% block head %}{% endblock %}

    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .menu {
            width: 200px;
            padding: 20px;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu ul li {
            margin-bottom: 10px;
        }
        .menu ul li a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 10px;
            background-color: transparent;
            border-radius: 5px;
        }
        .menu ul li a:hover {
            background-color: pink; /* 마우스 오버 시 배경색 */
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        h2 a {
            text-decoration: none;
            color: #F88CAE;
        }
        h2 {
            text-align: center; /* 텍스트를 가운데 정렬 */
            font-size: 33px;
        }
        ul {
            text-align: center; /* 텍스트를 가운데 정렬 */
        }
        #name1 {
            color: #C9AEF2;          /* 텍스트 색상을 파란색으로 설정 */
            font-weight: bold;    /* 텍스트를 굵게 설정 */
            padding: 10px;        /* 내부 여백을 10px로 설정 */
            border-radius: 5px;   /* 모서리를 둥글게 설정 */
            font-size: 20px;   
        }
        .logout-button {
            border: none;
            background-color: #C9AEF2;
            color: white;
            padding: 10px;
            margin-top: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 17px;
            display: block; /* 버튼을 블록 요소로 설정 */
            width: 100%; /* 버튼을 부모 요소의 전체 너비로 설정 */
            text-align: center; /* 버튼 내 텍스트를 중앙 정렬 */
            font-weight: bold;
        }  
        li {
            font-size: 17px;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

    <!-- 왼쪽 고정된 메뉴 -->
    <div class="menu">
        <h2><a href="/diary">감성한줄</a></h2>
        <ul>
            <li id="name1">{{ session['user_name'] }}님의 Diary</li>
            <li><a href="{{ url_for('diary.diary_home') }}">일기</a></li>
            <li><a href="{{ url_for('attendance.attendance_home') }}">출석체크</a></li>
            <li><a href="{{ url_for('achievements.achievements_home') }}">업적</a></li> <!-- 업적 메뉴 추가 -->
            <li><a href="{{ url_for('auth.update_user') }}">회원정보 수정</a></li>
            <form action="{{ url_for('auth.logout') }}" method="post">
                <button type="submit" class="logout-button">로그아웃
            </form>
        </ul>
    </div>

    <!-- 오른쪽 본문 -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
