<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Flask 프로젝트{% endblock %}</title>

    {% block head %}{% endblock %}

    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .menu {
            width: 200px;
            padding: 20px;
            background-color: #f4f4f4;
            border-right: 1px solid #ccc;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu ul li {
            margin-bottom: 10px;
        }
        .menu ul li a {
            text-decoration: none;
            color: black;
            display: block;
            padding: 10px;
            background-color: transparent;
            border-radius: 5px;
        }
        .menu ul li a:hover {
            background-color: pink; /* 마우스 오버 시 배경색 */
        }
        .content {
            margin-left: 220px;
            padding: 20px;
        }
        h2 {
            text-align: center; /* 텍스트를 가운데 정렬 */
        }
        ul {
            text-align: center; /* 텍스트를 가운데 정렬 */
        }
    </style>
</head>
<body>

    <!-- 왼쪽 고정된 메뉴 -->
    <div class="menu">
        <h2>Home</h2>
        <ul>
            <li><a href="{{ url_for('diary.diary_home') }}">일기</a></li>
            <li><a href="{{ url_for('attendance.attendance_home') }}">출석 체크</a></li>
            <li><a href="{{ url_for('achievements.achievements_home') }}">업적</a></li> <!-- 업적 메뉴 추가 -->
        </ul>
    </div>

    <!-- 오른쪽 본문 -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
